{% extends "consumer/consumer base.html" %}

{% block content %}
<div class="meeting-detail-container">
    <h2 class="meeting-title">{{ meeting.title }}</h2>

    <div class="meeting-info">
        <p><i class="fas fa-info-circle"></i> <strong>Description:</strong> {{ meeting.description }}</p>
        <p><i class="fas fa-map-marker-alt"></i> <strong>Location:</strong> {{ meeting.location }}</p>
        <p><i class="fas fa-calendar-alt"></i> <strong>Date:</strong> {{ meeting.date|date:"F j, Y, g:i a" }}</p>
    </div>

    <hr class="section-divider">

    <div class="rsvp-form">
        <form method="post">
            {% csrf_token %}
            <label for="status" class="form-label"><strong>RSVP Status:</strong></label>
            <div class="rsvp-select-group">
                <select name="status" id="status" class="form-select">
                    <option value="attending">Attending</option>
                    <option value="not_attending">Not Attending</option>
                </select>
                <button type="submit" class="btn btn-primary">Submit RSVP</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
