{% extends "consumer/consumer base.html" %}

{% block content %}
<div class="meeting-list-container">
    <h2>Upcoming Meetings</h2>
    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>Meeting Title</th>
                <th>Date</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            {% for meeting in meetings %}
                <tr>
                    <td>{{ meeting.title }}</td>
                    <td>{{ meeting.date|date:"F j, Y, g:i a" }}</td>  <!-- Example format: November 15, 2024, 2:00 pm -->
                    <td><a href="{% url 'meeting_detail' meeting.id %}" class="btn btn-primary">View Details</a></td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3" class="text-center">No upcoming meetings available.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
