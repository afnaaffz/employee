{% extends "consumer/consumer base.html" %}
{% block content %}

<div class="container my-5">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title text-center">Order Details - Order #{{ order.id }}</h5>

      <div class="row">
        <div class="col-md-6">
          <p><strong>Product:</strong> {{ order.product.name }}</p>
          <p><strong>Quantity:</strong> {{ order.quantity }}</p>
          <p><strong>Total Price:</strong> {{ order.total_price }}</p>
          <p><strong>Order Date:</strong> {{ order.order_date }}</p>
        </div>
        <div class="col-md-6 text-center">
          <img src="{{ order.product.image.url }}" alt="{{ order.product.name }}" class="img-fluid" style="max-height: 300px;">
        </div>
      </div>

      <div class="d-flex justify-content-between mt-4">
        <a href="{% url 'order_history' %}" class="btn btn-secondary">Back to Order History</a>
        <!-- Optionally, add another button or action if needed -->
      </div>

    </div>
  </div>
</div>

{% endblock %}
