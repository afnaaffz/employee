<!-- view_complaints.html -->

{% extends "consumer/consumer base.html" %}
{% block content %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Complaints</title>
</head>
<body>

<div class="container">
    <h2>Complaints List</h2>
    <ul>
        {% for complaint in complaints %}
            <li>
                <a href="{% url 'view_complaint_detail' complaint.id %}">
                    Complaint {{ complaint.id }} - {{ complaint.created_at }}
                </a>
            </li>
        {% empty %}
            <li>No complaints submitted yet.</li>
        {% endfor %}
    </ul>
</div>

</body>
</html>
{% endblock %}
