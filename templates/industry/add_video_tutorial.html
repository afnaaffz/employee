{% extends "industry/industry base.html" %}
{% block content %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video Tutorial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        .upload-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333333;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #555555;
        }

        .form-group {
            margin-bottom: 20px;
        }

        input[type="file"], button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #cccccc;
        }

        input[type="file"] {
            border: 1px solid #dddddd;
        }

        button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .note {
            font-size: 12px;
            color: #888888;
            margin-top: 10px;
        }

        .note strong {
            color: #555555;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h1>Upload Video Tutorial</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit">Upload Video</button>
        </form>
        <p class="note">
            <strong>Note:</strong> Supported formats include MP4, AVI, and MKV. The maximum file size is 500MB.
        </p>
    </div>
</body>
</html>

{% endblock %}
